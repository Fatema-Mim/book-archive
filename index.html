<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book-Archive</title>

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5"> Book-Archive</h1>
        <!-- search bar -->
        <div class="input-group mb-3 w-50 mx-auto mt-5">
            <input type="text" class="form-control" placeholder="Search Your Book"
                aria-label="Search Your Book" aria-describedby="button-addon2" id="search-field">
            <button class="btn btn-outline-secondary" type="button" id="button-search" onclick="searchButton()">Search</button><br>
        </div>

        <!-- total book -->
        <p id="total" class="text-center fs-3 text text-success mb-5"></p>
        <!-- error massage -->
        <div id="no-books">

        </div>
        <!-- all book list -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="all-books">
    
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
